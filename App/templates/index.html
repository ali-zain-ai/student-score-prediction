<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EduPredict AI | Future Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .input-box {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            color: white;
            border-radius: 12px;
            padding: 12px;
        }

        .input-box:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: #38bdf8;
            color: white;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
        }

        .btn-ai {
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            border: none;
            font-weight: bold;
            border-radius: 12px;
            transition: 0.4s;
        }

        .btn-ai:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        .result-card {
            border-radius: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 2px solid #38bdf8;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold display-4">EduPredict <span class="text-info">AI</span></h1>
            <p class="text-secondary">Advanced Student Performance Analytics Engine</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10 glass-panel p-5">
                <form action="/predict" method="post">
                    <div class="row g-4">
                        <div class="col-md-4">
                            <label class="form-label small text-uppercase fw-bold">Daily Study (Hrs)</label>
                            <input type="number" step="0.1" name="Hours_Studied" class="form-control input-box"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small text-uppercase fw-bold">Attendance %</label>
                            <input type="number" name="Attendance" class="form-control input-box" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small text-uppercase fw-bold">Previous Grade</label>
                            <input type="number" name="Previous_Scores" class="form-control input-box" required>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label small text-uppercase fw-bold">Sleep Hours</label>
                            <input type="number" name="Sleep_Hours" class="form-control input-box" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small text-uppercase fw-bold">Motivation</label>
                            <select name="Motivation_Level" class="form-select input-box">
                                <option value="2">High</option>
                                <option value="1">Medium</option>
                                <option value="0">Low</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small text-uppercase fw-bold">Tutor Sessions</label>
                            <input type="number" name="Tutoring_Sessions" class="form-control input-box" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small text-uppercase fw-bold">Teacher Qual.</label>
                            <select name="Teacher_Quality" class="form-select input-box">
                                <option value="2">Excellent</option>
                                <option value="1">Good</option>
                                <option value="0">Average</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label small text-uppercase fw-bold">Parental Involvement</label>
                            <select name="Parental_Involvement" class="form-select input-box">
                                <option value="2">High</option>
                                <option value="1">Medium</option>
                                <option value="0">Low</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small text-uppercase fw-bold">Internet Access</label>
                            <select name="Access_to_Resources" class="form-select input-box">
                                <option value="1">Enabled</option>
                                <option value="0">Disabled</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-ai w-100 mt-5 py-3 text-white fs-5">GENERATE
                        PREDICTION</button>
                </form>

                {% if result %}
                <div class="result-card mt-5 p-4 text-center animate__animated animate__zoomIn">
                    <h3 class="text-secondary mb-0">Predicted Academic Score</h3>
                    <div class="display-1 fw-bold text-info">{{ result }}%</div>
                    <div class="progress mt-3" style="height: 10px; background: #334155;">
                        <div class="progress-bar bg-info" style="width: {{ result }}%"></div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
